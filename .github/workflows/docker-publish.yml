name: Build Docker Images


on:
  schedule:
    - cron: '33 5 * * 0'
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-14-04:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:      
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0
        
      - name: Login to DockerHub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: 14.04
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/d1-tina-buildenv:14.04
            ghcr.io/${{ github.actor }}/d1-tina-buildenv:14.04
          push: true
          
          
  deploy-18-04:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:      
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0
        
      - name: Login to DockerHub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: 18.04
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/d1-tina-buildenv:18.04
            ${{ secrets.DOCKER_USERNAME }}/d1-tina-buildenv:latest
            ghcr.io/${{ github.actor }}/d1-tina-buildenv:18.04
            ghcr.io/${{ github.actor }}/d1-tina-buildenv:latest
          push: true
